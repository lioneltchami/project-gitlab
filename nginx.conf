events {
    worker_connections 1024;
}

http {
    upstream shakespeare_backends {
        server shakespeare-the:5000 max_fails=3 fail_timeout=30s;
        server shakespeare-coffee:5000 max_fails=3 fail_timeout=30s;
        server shakespeare-and:5000 max_fails=3 fail_timeout=30s;
        server shakespeare-tea:5000 max_fails=3 fail_timeout=30s;
    }

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        
        location /health {
            return 200 'nginx healthy';
            add_header Content-Type text/plain;
        }

        location /status {
            return 200 '{"services":{"the":"http://shakespeare-the:5000","coffee":"http://shakespeare-coffee:5000","and":"http://shakespeare-and:5000","tea":"http://shakespeare-tea:5000"}}';
            add_header Content-Type application/json;
        }
        
        location /the/ {
            proxy_pass http://shakespeare-the:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
        
        location /coffee/ {
            proxy_pass http://shakespeare-coffee:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
        
        location /and/ {
            proxy_pass http://shakespeare-and:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        location /tea/ {
            proxy_pass http://shakespeare-tea:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
        
        location / {
            proxy_pass http://shakespeare_backends;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}